    - name: updating configuration conf.d/merchant-cug.conf
      copy:
        dest: "/etc/nginx/conf.d/merchant-cug.conf"
        content: |
          server {
            listen 8002;
            server_name merchant-cug.twidpay.com merchant-cug.local.twidpay.com pwa-cug.twidpay.com pwa-cug.local.twidpay.com;
            include /etc/nginx/snippets/headers.conf;
            root /twid/merchant/public;
